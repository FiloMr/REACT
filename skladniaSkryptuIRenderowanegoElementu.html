<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX and Babel oraz pierwsza aplikacja REACT</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="box"></div>
    <div id="content"></div>
    <div id="embed"></div>

    <script type="text/babel">
      function formatName(user) {
        return user.firstName + " " + user.lastName;
      }

      const getGreeting = (user) => {
        if (user) {
          return <h1>Witaj, {formatName(user)}!</h1>;
        }
        {
          return <h1>Witaj, nieznajomy.</h1>;
        }
      };

      const user = {
        firstName: "Filip",
        lastName: "Mroz",
        avatarURL:
          "https://cdn.pixabay.com/photo/2016/06/13/10/06/clownfish-1453910_960_720.jpg",
      };

      const element = (
        <div>
          <h1>{getGreeting(user)}</h1> <img src={user.avatarURL} />{" "}
        </div>
      );
      const rootCreate = ReactDOM.createRoot(
        document.getElementById("content")
      );
      rootCreate.render(element);

      // Note: this structure is simplified
      // const element = {
      // type: 'h1',
      // props: {
      //   className: 'greeting',
      //   children: 'Witaj, świecie'
      // }
      // };
      // Obiekt zwany elementem reactowym - w ten sposob react zapisuje węzły swojego wirtualnego drzewa DOM
      // Jsx to string ktory prawidlowo interpretuje znaczniki html i wyrazenia js ujete w nawiasach klamrowych
      // Jsx wystepuje tylko w elemencie ktory renderujemy a reszta to czysty JS
    </script>
  </body>
</html>
